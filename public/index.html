<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/Jacks_logo.ico" />
    <link href="%PUBLIC_URL%/index.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/Jacks_logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script
      src="https://kit.fontawesome.com/7f26cff6db.js"
      crossorigin="anonymous"
    ></script>
    <title>Jack's Longue</title>
  </head>
  <body>
    <div class="loading-screen">
      <img src="Jacks_logo2.png" alt="Jack's Logo" />
    </div>
    <script>
      window.onload = () => {
        const loadingScreen = document.querySelector('.loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('hide');
          setTimeout(() => {
            loadingScreen.remove();
          }, 3000);
        }
      };
    </script>
    <div id="root"></div>
  </body>
</html>
